<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Online Marketplace</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Javascript Lessons</h1>
      <form id="input">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea class="form-control" rows="3" id="address"></textarea>
          <!-- <input id="addressStreet" class="form-control" type="text"> -->
          <!-- <input id="addressApt" class="form-control" type="text">
          <input id="addressState" class="form-control" type="text"> -->
        </div>
        <button class="btn btn-success">Submit order</button>
      </form>

        <div class="card receipt" id="receipt">
          <div class="card-header">Receipt</div>
          <div class="card-body">
            <p>Customer's Name: <span class="name"></span></p>
            <p>Customer's Address: <span class="address"></span></p>
          </div>
          <div class="card-footer text-muted"><span class="name"></span>, thank you for your purchase! Please visit us again soon.</div>
        </div>

    </div>
  </body>
</html>
